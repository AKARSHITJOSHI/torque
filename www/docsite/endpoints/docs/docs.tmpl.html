{{- /* gotype:github.com/tylermmorton/torque/www/docsite/endpoints/index.DotContext */ -}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ .Article.Title }} | torque</title>
    <link rel="stylesheet" href="/s/app.css" />

    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <!-- Additional CSS styles -->
    <style>
      /* Ensure full page height */
      html,
      body {
        height: 100%;
      }

      /* Set height for content area and enable scrolling */
      .content-area {
        height: calc(100% - 3rem);
        margin-top: 3rem; /* Add top margin for the fixed top navigation bar */
      }

      /* Fix the left and right navigation columns */
      .left-column,
      .right-column {
        position: fixed;
        top: 4rem;
        overflow-y: auto;
        height: calc(100% - 3rem);
        width: 15%; /* Set the desired width of the navigation columns */
      }

      #hx-swappable-article {
        margin-top: 4rem;
      }

      /* Style the search bar */
      .search-bar {
        display: flex;
        align-items: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .search-bar input {
        padding: 0.5rem;
        border: none;
        border-radius: 0.25rem;
        background-color: #f7fafc;
        color: #4a5568;
        font-size: 1rem;
      }

      .search-bar input:focus {
        outline: none;
        box-shadow: 0 0 0 2px #bde4ff;
      }
    </style>
  </head>

  <body class="flex h-full flex-col antialiased">
    <!-- Top navigation bar -->

    <div
      class="fixed top-0 z-40 flex h-12 w-full flex-none items-center justify-between border-b p-8 backdrop-blur"
    >
      <div class="text-3xl">torque</div>

      <!-- Search bar -->
      <div class="search-bar">
        <input
          type="text"
          class="w-96 rounded-lg px-4 py-2"
          placeholder="Search..."
        />
      </div>

      <!-- Links to GitHub -->
      <div>
        <a href="https://github.com/tylermmorton/torque">
          <svg
            aria-hidden="true"
            class="octicon octicon-mark-github fill-slate-900 hover:fill-slate-800"
            height="24"
            viewBox="0 0 16 16"
            width="24"
          >
            <path
              fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
            ></path>
          </svg>
        </a>
      </div>
    </div>

    <!-- Content area and navigation columns -->
    <div class="flex flex-1 justify-center">
      <!-- Left navigation column -->
      <div class="left-column left-[max(0px,calc(50%-40rem))] right-auto p-8">
        {{ range $navigatorItem := .NavigationLinks }}
          <div class="mb-4">
            <a
              hx-get="{{ $navigatorItem.Href }}"
              hx-swap="innerHTML"
              hx-target="#hx-swappable-article"
              hx-replace-url="{{ $navigatorItem.Href }}"
              class="text-lg font-bold hover:text-slate-800 hover:cursor-pointer"
              >{{ $navigatorItem.Title }}</a
            >
          </div>
        {{ end }}
      </div>

      <div id="hx-swappable-article" class="prose w-full bg-white py-8">{{ template "article" . }}</div>
    </div>
  </body>
</html>

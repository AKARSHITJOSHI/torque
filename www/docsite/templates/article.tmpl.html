{{- /* gotype:github.com/tylermmorton/torque/www/docsite/model.Article */ -}}


<article>
  <header class="h-20">
    <!-- Document Title & Icon -->
    <div class="flex flex-row items-center">
      {{ if .Icon }}
        <span id="document-icon" class="mx-4 text-5xl">{{ .Icon }}</span>
      {{ end }}
      <span id="document-title" class="text-2xl font-bold">{{ .Title }}</span>
    </div>

    <!-- TODO: Add Breadcrumbs -->
  </header>

  <span id="document-content">{{ .HTML }}</span>

  <!-- Article Footer Content-->
  <footer id="document-footer" class="h-24 bg-slate-100">Next</footer>
  <div class="mt-4 flex w-full items-center justify-center font-medium">
    Made with ❤️ in Atlanta, GA
  </div>
</article>

<!-- Right navigation column -->
<nav class="right-column right-[max(0px,calc(50%-40rem))] p-8">
  <header class="mb-5 w-full">
    <span class="text-2xl">On this page</span>
  </header>

  <!-- Table of contents -->
  {{ range $heading := .Headings }}
    <a href="#{{ $heading.ID }}">
      <div class="justify-left mt-1 flex flex-row items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-4 w-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5l-3.9 19.5m-2.1-19.5l-3.9 19.5"
          />
        </svg>
        <span
          style="margin-left: {{ $heading.Level }}rem;"
          class="align-center font-medium hover:fill-slate-600"
          >{{- $heading.Text }}</span
        >
        <br />
      </div>
    </a>
  {{ end }}
</nav>

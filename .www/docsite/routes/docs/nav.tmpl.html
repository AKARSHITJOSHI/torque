{{ if .Separator }}
  <span class="py-2">
    <hr class="block" />
  </span>
{{ else }}
  <div
    class="ml-auto flex flex-row space-x-2 rounded-lg px-3 py-2 text-black hover:cursor-pointer hover:bg-slate-100"
  >
    <a
      href="{{ .Path }}"
      hx-boost="true"
      hx-get="{{ .Path }}"
      hx-swap="outerHTML"
      hx-target="#hx-swappable-article"
      hx-replace-url="{{ .Path }}"
      class="text-lg font-bold font-medium"
      >{{ .Title }}</a
    >
  </div>
{{- end -}}

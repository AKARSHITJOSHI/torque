<!-- Top navigation bar -->
<div
  class="fixed top-0 z-40 flex h-12 w-full flex-none items-center justify-between  p-8 backdrop-blur"
>
  <!-- logo - start -->
  <a
    href="/"
    class="inline-flex items-center gap-2.5 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 bg-clip-text text-2xl font-bold font-bold text-transparent md:text-3xl"
    aria-label="logo"
  >
    lbft.dev
  </a>
  <!-- logo - end -->

  <!-- Links to GitHub -->
  <div>
    <a href="https://github.com/tylermmorton/torque">
      <svg
        aria-hidden="true"
        class="octicon octicon-mark-github fill-black hover:fill-[#d0d0d9]"
        height="24"
        viewBox="0 0 16 16"
        width="24"
      >
        <path
          fill-rule="evenodd"
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
        ></path>
      </svg>
    </a>
  </div>
</div>

<!-- Left navigation column -->
<div class="left-column hidden flex-col pt-8 md:flex">
  <!-- Render the list of navigation links -->
  {{ range .Links }}
    {{ if .Separator }}
      <span class="py-2">
        <hr class="block" />
      </span>
    {{ else }}
      <div
        class="ml-auto flex flex-row space-x-2 rounded-lg px-3 py-2 text-black hover:cursor-pointer hover:bg-slate-100"
      >
        <a
          href="{{ .Path }}"
          hx-boost="true"
          hx-get="{{ .Path }}"
          hx-swap="outerHTML"
          hx-target="#hx-swappable-article"
          hx-replace-url="{{ .Path }}"
          class="text-lg font-bold font-medium"
          >{{ .Title }}</a
        >
      </div>
    {{- end -}}
  {{- end -}}
</div>
